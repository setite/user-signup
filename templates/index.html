{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>

<form action="/signup" method="post">
        <table>
        <tbody>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" value='{{username}}' /></td>
                <td><p class="error">{{username_error}}</p></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" /></td>
                <td><p class="error">{{password_error}}</p></td>
            </tr>
            <tr>
                <td><label for="password_verify">Verify Password:</label></td>
                <td><input type="password" name="password_verify" /></td>
                <td><p class="error">{{password_verify_error}}</p></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail (optional):</label></td>
                <td><input type="text" name="email" value='{{email}}' /></td>
                <td><p class="error">{{email_error}}</p></td>
            </tr>
            <tr>
                <td>
                    <input class="submit" type="submit" value="Sign Up" /></td>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
